<div class="container text-center">
  <h1>Angular 5 star rating</h1>
  <ngb-rating
    (click)="storeRating()"
    style="font-size: 50px; background-color: aliceblue"
    [max]="5"
    [(rate)]="currentRate"
  ></ngb-rating>
  <h3>You Rated: {{ currentRate }}</h3>
</div>
